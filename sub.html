<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <img src="./icon-success.svg" alt="">
        <h1>Thanks for subscribing!</h1>
        <p>A confirmation email has been sent to <b>ash@loremcompany.com</b>. Please open it and click the button inside to confirm your subscription.</p>
        <div class="dismiss-btn">
            <button onclick="showAlert()">Dismiss message</button>
        </div>
        <script>
            function showAlert() {
                alert("Message dismissed")
            }
        </script>
    </div>
</body>
</html>
